<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999</title>
    <link rel="shortcut icon" href="jw.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            transform: translateX(-50%) translateY(-50%);
        }

        #muteButton {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
        }

        #volumeSlider {
            position: fixed;
            top: 17px;
            left: 60px;
            width: 100px;
            visibility: visible;
        }

        .shake {
            animation: shake 0.8s ease;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-8px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(8px);
            }
        }
    </style>
</head>
<body>

    <video id="backgroundVideo" autoplay loop muted>
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="muteButton">&#128266;</div>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.06">

    <script>
        var video = document.getElementById('backgroundVideo');
        var muteButton = document.getElementById('muteButton');
        var volumeSlider = document.getElementById('volumeSlider');

        muteButton.innerHTML = video.muted ? '&#128263;' : '&#128266;';
        updateSliderVisibility();

        video.volume = 0.06;

        function updateMuteButtonIcon() {
            muteButton.innerHTML = video.muted ? '&#128263;' : '&#128266;';
            updateSliderVisibility();
        }

        muteButton.addEventListener('click', function() {
            video.muted = !video.muted;
            updateMuteButtonIcon();
        });

        volumeSlider.addEventListener('input', function() {
            video.volume = volumeSlider.value;
        });

        function addShakeClass() {
            if (video.muted) {
                muteButton.classList.add('shake');
                setTimeout(function() {
                    muteButton.classList.remove('shake');
                }, 800);
            }
        }

        setInterval(addShakeClass, 5000);

        function updateSliderVisibility() {
            volumeSlider.style.visibility = video.muted ? 'hidden' : 'visible';
            volumeSlider.style.left = video.muted ? '10px' : '60px';
        }
    </script>

</body>
</html>
